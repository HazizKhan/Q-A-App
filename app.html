<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        var score = 0;
        var scoreInFuntion;
        var questions = ["3 + 5 = ?","2 * 5 = ?","4 / 4 = ?","4 - 2 = ?","3 * 4 = ?","5 + 3 = ?","3 * 3 = ?","3 / 3 = ?","3 * 5 = ?","7 - 4 = ?"];
        var ans = [3+5,2*5,4/4,4-2,3*4,5+3,3*3,3/3,3*5,7-4];
        var anss;
        function scoring(){
            for(var i = 0; i < questions.length; i++){
                anss = prompt(questions[i]);
                if(anss == ans[i]){
                    scoreInFuntion = 100 / questions.length;
                    score = score + scoreInFuntion;
                }
            }
        }
        scoring();
        alert("Your Score is " + score.toFixed(2) + "%");
    </script>
</head>
<body>

</body>
</html>
