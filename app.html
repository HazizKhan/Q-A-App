<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        var score = 0;
        var scoreInFuntion;
        var questions = ["1 + 2 = ?", "2 * 6 = ?", "5 / 5 = ?", "3 - 2 = ?", "4 *10"];
        var ans = [1+2, 2*6, 5/5, 3-2, 4*10];
        var anss;
        function scoring(){
            for(var i = 0; i < questions.length; i++){
                anss = prompt(questions[i]);
                if(anss == ans[i]){
                    scoreInFuntion = 100 / questions.length;
                    score = score + scoreInFuntion;
                }
            }
        }
        scoring();
        alert("Your Score is " + score + "%");
    </script>
</head>
<body>

</body>
</html>
